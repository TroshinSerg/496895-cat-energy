<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="main-header__menu-wrapper">
          <a class="logo main-header__logo">
            <img class="logo__image" src="http://placehold.it/150x100" width="150" height="100" alt="Логотип сайта Кэт энерджи">
            <span class="brand brand--top">
              <b>Cat</b> energy
            </span>
          </a>
          <nav class="main-nav main-header__main-nav">
            <button class="main-nav__toggle">
              <span class="visually-hidden">Меню</span>
            </button>
            <ul class="main-nav__list">
              <li class="main-nav__item main-nav__item--current">
                <a class="main-nav__link">Главная</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Каталог продукции</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Подбор программы</a>
              </li>
            </ul>
          </nav>
        </div>
        <section class="main-banner">
          <h1 class="page-title page-title--homepage main-banner__title">Функциональное питание для котов</h1>
          <p class="site-slogan">Занялся собой? Займись котом!</p>
          <img class="main-banner__image" src="http://placehold.it/150x100" width="150" height="100" alt="Кэт энерджи Про Курица">
          <a class="main-banner__link"  href="#">Подобрать программу</a>
        </section>
      </div>
    </header>

</html>
